# application-prod.yml
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${SUPABASE_DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

supabase:
  url: ${SUPABASE_URL}
  bucket: ${SUPABASE_BUCKET:folders}
  api:
    key: ${SUPABASE_API_KEY}



app:
  storage:
    type: supabase
